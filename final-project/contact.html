<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYAMS MUSIC | CONTACT</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/zoo6rgh.css">


    <style>
        .header {
            grid-column: 2 / span 3;
            grid-row: 4;
            font-size: x-large;
            padding: 20px 0px;
        }

        table,
        td,
        th {
            text-align: center;
            margin: auto;
            border: none;
            padding-left: 1px;
            padding-right: 1px;
        }

        .contact-formGRID {
            grid-column: 2 / span 3;
            grid-row: 6;
            border: rgb(120, 114, 32) solid 5px;
            padding-top: 15px;
            border-radius: 5px;
            text-align: left;
            padding: 35px;
        }

        .as-button {
            background-color: rgb(153, 58, 9);
            color: white;
            padding: 10px;
            border: rgb(136, 48, 4) solid 2px;
            margin-left: 265px;
        }

        .as-button:hover {
            background-color: rgb(197, 125, 80);
            color: black;
        }

        input {
            border-radius: 10px;
        }

        .contactus {
            grid-column: 2 / span 3;
            grid-row: 5;
            padding-bottom: 20px;
        }
    </style>

</head>


<body>
    <div class="page-formatting grid-container">

        <div class="logo-image grid-item">
            <img style="width: 120px;" src="images/logo-tmp.png" alt="logo">
        </div>
        <h2 class="logo-header grid-item">PayamsMusic</h2>
        <h2 class="logo-subheader grid-item">PRACTICE MAKES PERFECT</h2>


        <div class="as_container grid-item">
            <ul class="as_nav">
                <li><a href="index.html">HOME</a></li>
                <li><a href="achievements.html">ACHIEVEMENTS</a></li>
                <li><a href="gallery.html">GALLERY</a></li>
                <li><a class="current" href="contact.html">CONTACT</a></li>
            </ul>
        </div>

        <h1 class="header grid-item">CONTACT US</h1>

        <p class="contactus grid-item">Feel free to contact us at (206) 420-9674 or via email at <a
                href="mailto: payamsmusic@gmail.com">payamsmusic@gmail.com</a>
        </p><br><br>

        <div class="contact-formGRID">
            <form id="contact-form">
                <label class="labeltext" for="fname">First Name:</label><br>
                <input type="text" id="fname" name="contact-fname" style="width: 600px;"
                    placeholder="First Name"><br><br>
                <label class="labeltext" for="lname">Last Name:</label><br>
                <input type="text" id="lname" name="contact-lname" style="width: 600px;"
                    placeholder="Last Name"><br><br>
                <label class="labeltext" for="email">Email:</label><br>
                <input type="text" id="email" name="contact-email" style="width: 600px;" placeholder="Email"><br>
                <input type="checkbox" id="updates" name="contact-updates">
                <label class="labeltext" for="updates">Recieve Email Updates</label><br><br>
                <label class="labeltext" for="subject">Subject:</label><br>
                <input type="text" name="contact-subject" id="subject" style="width: 600px;"
                    placeholder="Subject"><br><br>
                <label class="labeltext" for="message">Message: </label><br>
                <input type="text" name="contact-message" id="message" style="height:200px; width: 600px;"
                    placeholder="Message">
            </form>

            <br><br><input class="as-button" type="button" value="SUBMIT" onclick="contact();"><br>

            <br>
            <p style="text-align: center;" id="contact"></p>
        </div>

        <hr>


    </div>


    </div>



    <script src="js/script.js"></script>


</body>

</html>

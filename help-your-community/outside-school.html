        <button onclick="bike();" class="button1 grid-item">Get Information</button>
        <button onclick="noBike();" class="no-button1 grid-item">Hide Information</button>
        <div class="p1 grid-item"><p id="mountain-biking"></p></div>

        <div class="main2 grid-item"><h3>US Camping Trip</h3></div>

<script>
    function bike(){
        let bikeInfo = document.getElementById('mountain-biking');
        bikeInfo.innerHTML= "Info";
        
    }

    function noBike(){
        let noBikeInfo = document.getElementById('mountain-biking');
        noBikeInfo.innerHTML = " ";
    }

    function camp(){
        let campInfo = document.getElementById('camping-trip')
        campInfo.innerHTML= "Info";
    }

    function noCamp(){
        let noCampInfo = document.getElementById('camping-trip')
        noCampInfo.innerHTML = " ";
    }

    function hike(){
        let hikeInfo = document.getElementById('hiking-trip')
        hikeInfo.innerHTML= "Info";
    }

    function noHike(){
        let noHikeInfo = document.getElementById('hiking-trip')
        noHikeInfo.innerHTML = " ";
    }

</script>
